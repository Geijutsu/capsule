name: Qwen3 30B
description: Pull Qwen3 30B model via Ollama (latest generation general-purpose model)
category: AI/ML
dependencies:
  - ollama
url: https://ollama.com/library/qwen3
tasks:
  - name: Check if Ollama is running
    shell: ollama list
    register: ollama_running
    changed_when: false
    failed_when: false

  - name: Pull Qwen3 30B model
    shell: ollama pull qwen3:30b 2>&1
    args:
      executable: /bin/bash

  - name: Verify model installation
    shell: ollama list | grep -i qwen3
    register: model_check
    changed_when: false

  - name: Display success message
    debug:
      msg: "Qwen3 30B model ready! Run: ollama run qwen3:30b"

next_steps:
  - "Start chatting: ollama run qwen3:30b"
  - "Use in code: curl http://localhost:11434/api/generate -d '{\"model\": \"qwen3:30b\", \"prompt\": \"...\"'}'"
